<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FFFFF"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.5" color="#FFFFF"></a-sphere>
       <a-sphere position="0 2 -5" radius="0.4" color="#FFFFF"></a-sphere>
        <a-sphere position="0 2.5 -5" radius="0.3" color="#FFFFF"></a-sphere>
      <a-plane position="0 2 -4" rotation="-90 0 0" width="4" height="4" color="#FFFFF"></a-plane>
       <a-cone position="0 2.5 -5" rotation="90 90 90" radius-bottom="0.1" height="1" height="2" color="#FFC650"></a-cone>
      <a-sky color="#FFFFFF"></a-dream> 
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
