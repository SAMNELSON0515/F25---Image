<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky1" src="assets/equi.jpg"> 
        <img id="sand" src="assets/sand.jpg">
        <img id="ball" src="assets/ball.jpg">
        <img id="ball2" src="assets/ball2.png">
      </a-assets>

      <a-sky src="#sky1" radius="10"></a-sky>

      <!-- cylinders -->
      <a-cylinder position="-1.25 0.75 -3" radius="0.5" height="1" src="#sand"></a-cylinder>
      <a-cylinder position="1.25 0.75 -3" radius="0.5" height="1" src="#sand"></a-cylinder>
    
      <!-- sphere -->
      <a-sphere position="0 1.25 -3" radius="0.75" src="#ball2"></a-sphere>
      
      <!-- boxes -->
      <a-box position="0 1.5 -2" width="2.5" height="0.3" depth="0.5" src="#sand"></a-box>
      <a-box position="0 1.8 -2" width="0.5" height="0.3" depth="0.5" src="#sand"></a-box>
      <a-box position="-1 1.8 -2" width="0.5" height="0.3" depth="0.5" src="#sand"></a-box>
      <a-box position="1 1.8 -2" width="0.5" height="0.3" depth="0.5" src="#sand"></a-box>


      <!-- plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
