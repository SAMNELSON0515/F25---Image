<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <a-asset-item id="bat" src="assets/uploads-files-3762610-Bat.obj"></a-asset-item>
        <a-asset-item id="ghost" src="assets/uploads-files-5315176-ma.obj"></a-asset-item>

        <img id="cloth" src="assets/rue-s-XivbqAPEoJg-unsplash.jpg">
        <img id="fur" src="assets/photo-fur-texture-pattern.jpg">
        <img id="sky1" src="assets/foggy-forest-landscape.png">

        <audio id="spooky" src="assets/2018-02-24_-_Monster_In_The_Field_-_David_Fesliyan.mp3" preload="auto"></audio>
      </a-assets>

      <a-light type="ambient" color="#445451"></a-light>

      <a-sky src="#sky1" radius="50"></a-sky>

      <!-- GHOST OBJ MODEL -->
      <a-entity
        obj-model="obj: #ghost"
        position="-5.340 1.761 -20.87"
        rotation="180 180 180"
        scale="0.2 0.2 0.2"
        material="src: #cloth">
      </a-entity>

      <!-- BAT OBJ MODEL -->
      <a-entity
        obj-model="obj: #bat"
        position="-0.225 1.865 -8.553"
        rotation="0 0 180"
        scale="1 1 1"
        material="src: #fur"
        animation="property: position; 
                   to: -0.225 2.2 -8.553; 
                   dir: alternate;
                   dur: 2000;
                   easing: easeInOutSine;
                   loop: true">
      </a-entity>

      <!-- SOUND -->
      <a-entity sound="src: #spooky; autoplay: true; loop: true"></a-entity>
    </a-scene>
  </body>
</html>
